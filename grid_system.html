<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-mt-4">
                    <h1>Gallery</h1>
                    <img src="image/disco.jpg">
                </div>
                <div class="col-mt-4">
                    <p>Several popular nightclubs near Hinjewadi in Pune offer a vibrant nightlife experience. Some top
                        choices include L7 Club & Lounge, Oak Lounge (Marriott Suites), and Elephant & Co. For a more
                        local scene, consider Publiq (Hinjawadi) or Underground Lounge. Additionally</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <img src="image/disco.jpg" alt="" class="img-fluid bg-white">
                </div>
                <div class="col-md-4 ">
                    <img src="image/disco1.jpg" alt="" class="img-fluid">
                </div>
                <div class="col-md-4 ">
                    <img src="image/disco2.jpg" alt="" class="img-fluid">
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
